
<div *ngIf="termin">
    <h2><span>Termin</span> {{termin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Bezeichnung</span></dt>
        <dd>
            <span>{{termin.bezeichnung}}</span>
        </dd>
        <dt><span>Startzeit</span></dt>
        <dd>
            <span>{{termin.startzeit | date:'medium'}}</span>
        </dd>
        <dt><span>Endzeit</span></dt>
        <dd>
            <span>{{termin.endzeit | date:'medium'}}</span>
        </dd>
        <dt><span>Raum Nr</span></dt>
        <dd>
            <div *ngIf="termin.raumNr">
                <a [routerLink]="['/raum', termin.raumNr?.id]">{{termin.raumNr?.raumNr}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'termin/'+ termin.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
