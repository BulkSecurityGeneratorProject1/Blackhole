
<div *ngIf="itemSet_item">
    <h2><span>Item Set Item</span> {{itemSet_item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Anzahl</span></dt>
        <dd>
            <span>{{itemSet_item.anzahl}}</span>
        </dd>
        <dt><span>Item Set Bez</span></dt>
        <dd>
            <div *ngIf="itemSet_item.itemSetBez">
                <a [routerLink]="['/item-set', itemSet_item.itemSetBez?.id]">{{itemSet_item.itemSetBez?.itemSetBez}}</a>
            </div>
        </dd>
        <dt><span>Bezeichnung</span></dt>
        <dd>
            <div *ngIf="itemSet_item.bezeichnung">
                <a [routerLink]="['/item', itemSet_item.bezeichnung?.id]">{{itemSet_item.bezeichnung?.bezeichnung}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item-set-item/'+ itemSet_item.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
