<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGroesseLabel">Create or edit a Groesse</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!groesse.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="groesse.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_breite">Breite</label>
            <input type="number" class="form-control" name="breite" id="field_breite"
                [(ngModel)]="groesse.breite" required/>
            <div [hidden]="!(editForm.controls.breite?.dirty && editForm.controls.breite?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.breite?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.breite?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_laenge">Laenge</label>
            <input type="number" class="form-control" name="laenge" id="field_laenge"
                [(ngModel)]="groesse.laenge" required/>
            <div [hidden]="!(editForm.controls.laenge?.dirty && editForm.controls.laenge?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.laenge?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.laenge?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
